name: python-public-policy
channels:
  - default
  - conda-forge
dependencies:
  ## local development ##
  - black
  - nbqa
  - notebook
  - jupyter_server

  # extensions
  - ipykernel
  - jupyter-resource-usage
  - nb_conda
  - RISE

  ## packages used in notebooks ##
  - ipytest=0.13.*
  - wget
  # https://plotly.com/python/static-image-export/
  - python-kaleido
  # match version in Colab returned by `!python --version`
  - python=3.10.12
  # match versions in Colab returned by `!pip list`
  # required for pandas' read_html()
  - html5lib=1.1
  - lxml
  - pandas=1.5.3
  - plotly=5.15.0
  - requests=2.31.0
  - statsmodels=0.14.0

  ## CI ##
  - jinja2
  - nbconvert
  # support latest version of jupyter_server
  # https://nbdime.readthedocs.io/en/stable/changelog.html
  - nbdime>=3.2.0
  - pytest

  # this needs to stay in sync with docs/environment.yml
  - jupyter-book=0.15.1
